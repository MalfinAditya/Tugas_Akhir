    <div class="container">
        <h2>Keliling Jajar Genjang</h2>
        <p class="deskripsi">Jajar genjang adalah sebuah bangun datar yang memiliki dua pasang sisi yang saling sejajar dan panjang sisi-sisinya tidak selalu sama</p>
        <div class="input">
            <label for="angka1">Massukan Panjang Sisi 1 (cm) :</label>
            <input type="text" inputmode="numeric" id="angka1">

            <label for="angka2">Massukan Panjang Sisi 2 (Sejajar) (cm) :</label>
            <input type="text" inputmode="numeric" id="angka2">
            
            <p class="rumus"> Rumus : K = 2 x (a + b)</p>
        </div>
        <div class="button">
            <input type="button" id="btn" onclick="addNumbers()" value="Hitung">
        </div>
        <br>
        <div class="hasil">
            <p> Keliling Jajar Genjang Adalah : <br><span id="hasil">?</span> cm</p>
        </div>
    </div>

    <script>
        function addNumbers() {
            //ambil nilai dari input
            num1 = document.getElementById('angka1').value;
            num2 = document.getElementById('angka2').value;

            //hitung
            document.getElementById('hasil').innerHTML = (parseFloat(num1) + parseFloat(num2) ) * 2;
        }
