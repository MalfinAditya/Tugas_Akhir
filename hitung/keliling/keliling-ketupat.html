    <div class="container">
        <h2>Keliling Belah Ketupat</h2>
        <p class="deskripsi">Belah ketupat adalah bangun datar yang memiliki empat sisi dengan panjang yang sama. Dalam belah ketupat, semua sisi memiliki panjang yang sama, dan diagonalnya saling berpotongan di tengah, membentuk sudut siku-siku.</p>
        <div class="input">
            <label for="angka1">Massukan Panjang Sisi (cm) :</label>
            <input type="text" inputmode="numeric" id="angka1">
            
            <p class="rumus"> Rumus : K = 4 x s</p>
        </div>
        <div class="button">
            <input type="button" id="btn" onclick="addNumbers()" value="Hitung">
        </div>
        <br>
        <div class="hasil">
            <p> Keliling Belah Ketupat Adalah : <br><span id="hasil">?</span> cm</p>
        </div>
    </div>

    <script>
        function addNumbers() {
            //ambil nilai dari input
            num1 = document.getElementById('angka1').value;;

            //hitung
            document.getElementById('hasil').innerHTML = parseFloat(num1) * 4;
        }
