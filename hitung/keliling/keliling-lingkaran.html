    <div class="container">
        <h2>Keliling Lingkaran</h2>
            <div class="dropdown">
                <select id="pilihan" onchange="toggleInput()">
                    <option value="">Pilih Yang Diketahui</option>
                    <option value="jarijari">Jari Jari</option>
                    <option value="diameter">Diameter</option>
                </select>
   
            </div>
            <!--Input jari jari-->
            <div class="jar">
                <div id="inputjariJari" class="hidden">
                    <label for="angka1">Massukan Jari Jari (cm) :</label>
                    <input type="number" id="jarijari">
                    <button type="button" id="btnJari" onclick="hitungJari()" value="Hitung">Hasil</button>
                </div>
            </div> 

            <div class="dia">
                <div id="inputdiameter" class="hidden">
                    <label for="angka2">Massukan Diameter (cm) :</label>
                    <input type="number" id="diameter">
                    <button type="button" id="btnDiam" onclick="hitungDiameter()" value="Hitung">Hasil</button> 
                </div>
            </div>


        <div id="hasil" class="hidden">
            <p>Keliling lingkaran adalah :<br><span id="keliling">?</span> cm</p>
        </div>
    </div>

    <script>
        //fungsi tampilkan input sesuai pilihan
        function toggleInput() {
            const pilihan = document.getElementById('pilihan').value;
            const inputjariJari = document.getElementById('inputjariJari');
            const inputdiameter = document.getElementById('inputdiameter');
            const hasil = document.getElementById('hasil');

            //Hide semua input
            inputjariJari.classList.add('hidden');
            inputdiameter.classList.add('hidden');
            hasil.classList.add('hidden');

            //tampilkan input sesui pilihan
            if(pilihan === "jarijari") {
                inputjariJari.classList.remove('hidden');
            } else if (pilihan === "diameter") {
                inputdiameter.classList.remove('hidden');
            }
        }
        //hitung keliling via jariJari
        function hitungJari(){
            const jariJari = document.getElementById('jarijari').value;
            if (jariJari) {
                const keliling = 2 * Math.PI * jariJari;
                tampilkanHasil(keliling);
            } else {
                alert('Massukan Nilai Jari Jari')
            }
        }

        //Hitung via diameter
        function hitungDiameter() {
            const diameter = document.getElementById('diameter').value;
            if (diameter) {
                const keliling = Math.PI * diameter;
                tampilkanHasil(keliling);
            } else {
                alert('Massukan Nilai Diameter')
            }
        }
        //hasil cihuyyyyyyyyyyyy
        function tampilkanHasil(keliling) {
            const result = document.getElementById('result');
            const kelilingText = document.getElementById('keliling');
            kelilingText.textContent = keliling.toFixed(2);
            hasil.classList.remove('hidden');
        }
    </script>
